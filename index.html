<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apple Products</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .product {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="navigate('home')">Home</button>
        <button onclick="navigate('product')">Product</button>
    </div>
    <div id="content">
        <!-- Product details will be loaded here -->
    </div>
    <div class="footer">
        &copy; 2022 Apple Inc.
    </div>

    <script>
        function navigate(page) {
            var content = document.getElementById('content');
            if (page === 'home') {
                content.innerHTML = '<h1>Welcome to Apple</h1>';
            } else if (page === 'product') {
                content.innerHTML = '<div class="product"><h2>Product Name</h2><p>Product description...</p></div>';
            }
        }
        navigate('home');  // Load the home page by default
    </script>
</body>
</html>
